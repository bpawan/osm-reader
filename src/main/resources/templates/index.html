<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <!-- include css in the header -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link crossorigin=""
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          rel="stylesheet"
          th:href="@{/css/leaflet.css}"
          type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>


    <!-- include javascript in the footer -->
    <script th:src="@{/js/lib/jquery-3.3.1.slim.min.js/}" type="text/javascript"></script>
    <script th:src="@{/js/lib/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/lib/bootstrap.min.js}" type="text/javascript"></script>

    <script crossorigin=""
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            th:src="@{/js/lib/leaflet.js}"
            type="text/javascript"></script>

</head>
<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Open Street Map Reader</a>
        <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarCollapse" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="text">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<main class="flex-shrink-0" role="main">
    <div class="container">
        <br><br><br>
        <div class="alert alert-primary" role="alert">Welcome to awesome map</div>
        <div class="row">
            <div class="col-12">
                <div id="mapid"></div>
                <script th:src="@{/js/app.js}" type="text/javascript"></script>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3">
    <div class="container">
        <div class="alert alert-primary" role="alert">Developed By: Pawan Bhattarai</div>
    </div>
</footer>
</body>
</html>
